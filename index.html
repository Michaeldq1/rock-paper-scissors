<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="modal-container">
            <div class="modal-contents">
                <div id="modal-winner"></div>
                <button id="play-again-button">Play again?</button>
            </div>
        </div>
        <div class="header">
            Rock Paper Scissors
        </div>
        <div class="best-of-five">
            First to 5 wins!
        </div>
        <div class="scores">
            <div id="player">
                <div>Player</div>
                <div class="player-score">0</div>
            </div>
            <div class="match-result">
                <div class="player-choice">
                    <img src="photos/bubbles.png">
                </div>
                <div class="match-result-text">
                </div>
                <div class="computer-choice">
                    <img src="photos/bubbles.png">
                </div>
            </div>
            <div id="computer">
                <div>Computer</div>
                <div class="computer-score">0</div>
            </div>
        </div>
        <div class="icons">
            <img class="choice" src="photos/rock.png" alt="Rock">
            <img class="choice" src="photos/paper.png" alt="Paper">
            <img class="choice" src="photos/scissors.png" alt="Scissors">
        </div>
        <script src="functions.js"></script>
        <script src="index.js"></script>
    </body>
</html>
